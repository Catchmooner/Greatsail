<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Welcome to grand journey</title>
</head>
<body>
  <header>
    <!-- Header content goes here -->

  <main>

      <button id="play-audio-button">Play Audio</button>
    </section>

  <footer>
    <!-- Footer content goes here -->
  </footer>

  <audio id="audio-scene1" src="scene1.mp3" preload="auto"></audio>
  <audio id="audio-scene2" src="scene2.mp3" preload="auto"></audio>
